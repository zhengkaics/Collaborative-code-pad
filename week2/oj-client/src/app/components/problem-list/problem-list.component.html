<div class="container">
  <app-new-problem></app-new-problem>
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems" [routerLink]="['/problems', problem.id]"><!--ngFor遍历数组每个成员 -->
      <span class="{{'pull-left label difficulty diff-' + problem.difficulty.toLowerCase()}}">{{problem.difficulty}}</span>
      <strong class="title">{{problem.id}},{{problem.name}}</strong>

    </a>
  </div>
</div>
